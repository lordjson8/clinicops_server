# version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: clinicops_dev_postgres
    env_file: .env.dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  redis:
    image: redis:7-alpine
    container_name: clinicops_dev_redis
    ports:
      - "6379:6379"
    restart: always

  pgadmin:
    image: dpage/pgadmin4
    container_name: clinicops_dev_pgadmin
    env_file: .env.dev
    ports:
      - "4000:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: always

  backend:
    build:
      context: .
      dockerfile: docker/dev/Dockerfile
      args:
        REQUIREMENTS_FILE: requirements/development.txt
    container_name: clinicops_server_dev
    command: /app/docker/dev/entrypoint.sh # This script will start the dev server
    volumes:
      - .:/app  # Mounts the project directory for live code reloading
    ports:
      - "8000:8000"
    env_file: .env.dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      migrate:
        condition: service_completed_successfully
    restart: on-failure

  celery:
    build:
      context: .
      dockerfile: docker/dev/Dockerfile
      args:
        REQUIREMENTS_FILE: requirements/development.txt
    container_name: clinicops_dev_celery
    command: celery -A config worker -l info
    volumes:
      - .:/app
    env_file: .env.dev
    depends_on:
      - redis
      - postgres
    restart: always

  celery-beat:
    build:
      context: .
      dockerfile: docker/dev/Dockerfile
      args:
        REQUIREMENTS_FILE: requirements/development.txt
    container_name: clinicops_dev_celery_beat
    command: >
      celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - .:/app
    env_file: .env.dev
    depends_on:
      - redis
      - postgres
    restart: always

  migrate:
    build:
      context: .
      dockerfile: docker/dev/Dockerfile
      args:
        REQUIREMENTS_FILE: requirements/development.txt
    container_name: clinicops_dev_migrate
    command: python manage.py migrate
    env_file: .env.dev
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  pgadmin_data:
